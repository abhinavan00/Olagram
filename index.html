<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <nav>
                <img class="logo" src="images/logo.svg" alt="logo of Oldagram">
                <img class="user-avatar" src="images/user-avatar.png" alt="profile picture of user">
            </nav>
            <hr>
            <header>
                <img class="avatar-vangogh"  src="images/avatar-vangogh.jpg" alt="profile image of vangogh">
                <div class="info-container">
                    <p class="user-name">Vincent van Gogh</p>
                    <p class="user-place">Zudert, Netherlands</p>
                </div>
            </header>
            <section>
                <img class="post-vangogh" id="post-img" src="images/post-vangogh.jpg" alt="potrait of vangogh">                
            </section>
            <section class="body-section">
                <div class="icon-container">
                    <img class="icon" id="heart-icon" src="images/icon-heart.png" alt="heart-icon">
                    <img class="icon" src="images/icon-comment.png" alt="comment-icon">
                    <img class="icon" src="images/icon-dm.png" alt="dm-icon">
                </div>
                <p class="likes"><span id="like-count">21,492</span> likes</p>
                <p class="comments"><span class="comment-user-id">vincey1853</span> just took a few mushrooms lol</p>
            </section>
        </div>    
        <script src="index.js"></script>
    </body>
</html>
